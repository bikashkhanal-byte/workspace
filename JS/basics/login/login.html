<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div id="modal">
            <div class="modal-content">
                <div id="login-form">
                        <div class="left">
                            <img src="../Pic/premium_photo-1686782502813-51579b55f6d8.avif" class="image" alt="">
                        </div>  
                    <div class="right">
                        <h1 class="head">Create an account</h1>
                        <p class="paragraph">Already have an account? <a href="#login">Login in</a></p>
        
                        <!--                       Name - Field              -->
                        <div class="name">
                            <input type="text" placeholder= "First name" class="text" id="FirstName"> 
                            <input type="text" placeholder="Last name" class="text" id="LastName"> 
                        </div>
                        <div class="verification">
                            <input type="text" placeholder="Email" class="verification" id="Email">  
                             <input type="password" placeholder="password" class="verification" id="Password"> 
                        </div>
                        <div class="terms">
                            <input type="checkbox"  id="terms">
                            <p class=" condition">I agree  to the  <a href="#terms">Terms and condition </a></p>
                            </div>
                             <button id="btn" disabled> Create account</button>
                             <div class="registration">
                                 <div class="divider"></div>
                              <span>Or register with</span>
                           <div class="divider"></div>
                         </div>
                   </div>
                </div>
            </div>
    </div>
</div>
    <script src="login.js"></script>
</body>
</html>
