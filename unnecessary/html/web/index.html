<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/@remix-icons/web"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>
  </head> 
  <body>
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="/html/sources/images/insta logo.png" alt="instagram logo" />
      </a>
      <div class="profile">
        <div class="profile-img">
          <img src="/html/sources//images/Dua Lipa 4.jpg" alt="Dua Lipa" />
        </div>
        <div class="name">
          <h1>Dua Lipa</h1>
          <img src="/html/sources//images/verify.png" alt="" />
        </div>
        <span>@lipa</span>
      </div>
      <div class="about"></div>
      <div class="main-box">
        <div class="box">
          <h3>54</h3>
          <span>posts</span>
        </div>
        <div class="box">
          <h3>14M</h3>
          <span>followers</span>
        </div>
        <div class="box">
          <h3>14</h3>
          <span>following</span>
        </div>
      </div>
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#"> </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-settings-line"></i>
          </span>
          Message
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-line"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-3-line"></i>
          </span>
          Setting
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>

    <div class="main-home">
      <!--- Header -->
      <div class="header">
        <!-- Search bar -->

        <div class="search">
          <i class="ri-search-2-line"></i>
          <input type="text" placeholder="Search" />
        </div>
        <!-- Content -->
        <div class="header-content">
          <i class="ri-notification-4-fill"></i>
          <i class="ri-mail-unread-line"></i>
          <!-- Button -->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">Add Photo</div>
          </a>
        </div>
      </div>
      <!-- Stories -->
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-add-circle-fill"></i>
          <div class="text">Watch All</div>
        </a>
      </div>
      <!-- Stories Content-->
      <div class="stories">

        <!-- Sti=ories 1 -->
        <div class="stories-img color">
          <img src="/html/sources/images/Dua Lipa 4.jpg" alt="" />
        </div>
        <!-- Sti=ories 2 -->
        <div class="stories-img">
          <img src="/html/sources/images/ariana.jpeg" alt="" />
        </div>
        <!-- Sti=ories 3 -->
        <div class="stories-img">
          <img src="/html/sources/images/sadie.jpeg" alt="" />
        </div>
        <!-- Sti=ories 4 -->
        <div class="stories-img">
          <img src="/html/sources/images/selene.jpeg" alt="" />
        </div>
        <!-- Sti=ories 5 -->
        <div class="stories-img">
          <img src="/html/sources/images/tom cruise.jpeg" alt="" />
        </div>
        <!-- Sti=ories 6 -->
        <div class="stories-img">
          <img src="/html/sources//images/Dua Lipa 4.jpg" alt="" />
        </div>
        <!-- Sti=ories 7 -->
        <div class="stories-img">
          <img src="/html/sources//images/unknown.png" alt="" />
          
        </div>
        <!-- Sti=ories 8 -->
        <div class="stories-img">
          <img src="/html/sources//images/jena.jpeg" alt="" />
        </div>
        <!-- Sti=ories 9 -->
        <div class="stories-img">
          <img src="/html/sources//images/araina2.jpeg" alt="" />
        </div>
          <!-- Sti=ories 10 -->
          <div class="stories-img">
          <img src="/html/sources//images/dua lipa 3.jpeg" alt="" />
      </div>
    </div>
    
     <!--feed-->
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text"></div>
        <h2>latest</h2>
          <span>Popular</span> 
          </div>
          <!--Main Posts-->
          <div class="main-posts">
            <!--Box 1-->
            <div class="post-box">
              <img src="/html/sources//images/posts/post 3.jpg" alt="Posts">
              <div class="post-info">
                <div class="post-profile">
                  <div class="post-img">
                    <img src="/html/sources//images/posts/post1.jpeg" alt="">
                  </div>
                  <h3>Milley Bobby Brown</h3>
                </div>
                <div class="likes">
                  <i class="ri-heart-line"></i>
                  <span>84.4k</span>
                  <i class="ri-chat-1-line"></i>
                  <span>54k</span>
                </div>
              </div>
            </div>
            </div>
      </div>
    </div>
  </body>
</html>
